<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <title>Leishmanioses</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Coloque o CSS antes de qualquer JavaScript -->
    <link href="../assets/css/styles.css" />
    <link href="../mapas/styles.css" />

    <script type="module" src="./botaoPDF.js"></script>
    <link
      rel="icon"
      type="image/x-icon"
      href="../assets/images/home/IconSite.png"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
    />

    <style>
      /* Resetando margens e padding */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Estilos gerais para o corpo */
      body {
        display: flex;
        flex-direction: column; /* Por padrão, o menu ficará abaixo do PDF */
        height: 100vh;
        background-color: #ffffff;
      }

      /* Estilos para o menu */
      .menu {
        background-color: #ffdec0;
        color: white;
        padding: 20px;
        width: 100%;
      }

      .menu ul {
        list-style-type: none;
        padding: 0;
      }

      .menu ul li {
        padding: 10px 0;
      }

      .menu ul li a {
        color: white;
        text-decoration: none;
        font-size: 18px;
      }

      .menu ul li a:hover {
        background-color: #555;
        padding: 5px;
      }

      /* Estilos para o conteúdo (PDF) */
      .content {
        padding: 20px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      #pdfIframe {
        width: 80%; /* Ajusta o PDF para ocupar 80% da largura */
        height: 80vh; /* Ajusta a altura do PDF para 80% da tela */
      }

      /* Estilos dos botões */
      .button-side {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        background-color: white;
        color: black;
        border: 1px solid black;
        border-radius: 4px;
        font-size: 14px;
        font-weight: bold;
        cursor: pointer;
      }

      /* Ajustes para telas maiores */
      @media (min-width: 980px) {
        body {
          flex-direction: row; /* Menu ao lado do PDF */
        }

        .menu {
          width: 15%; /* Menu ocupa 15% da largura */
          height: 100vh;
        }

        .content {
          width: 85%; /* O conteúdo (PDF) ocupa o restante */
        }

        #pdfIframe {
          width: 95%; /* Ajusta o PDF para ocupar 95% da largura disponível */
          height: 100vh; /* A altura do PDF ocupa 100% da tela */
        }
      }

      /* Ajustes para telas pequenas (abaixo de 980px) */
      @media (max-width: 979px) {
        #logo-mobile {
          display: none;
        }
        body {
          flex-direction: column; /* Menu abaixo do PDF */
        }

        .menu {
          width: 100%;
          background-color: white; /* O menu ocupa toda a largura da tela */
        }

        .content {
          width: 100%; /* O conteúdo ocupa toda a largura da tela */
        }

        #pdfIframe {
          width: 95%; /* Ajuste o PDF para ocupar 95% da largura disponível */
          height: 80vh; /* Ajusta a altura para 80% da tela */
        }
      }
    </style>
  </head>
  <body style="background-color: #ffffff">
    <div class="menu" id="menu-mobile">
      <ul>
        <li>
          <img
            src="../assets/images/home/Untitled design (2) (1).png"
            alt="Logo"
            class="logo"
            id="logo-mobile"
            style="width: 100%"
          />
        </li>
        <li>
          <button onclick="window.history.back()" class="button-side">
            Voltar
          </button>
        </li>
        <li>
          <button
            class="button-side"
            onclick="window.location.href='../index.html' "
          >
            Página Inicial
          </button>
        </li>
      </ul>
    </div>

    <div class="content">
      <embed id="pdfIframe" type="application/pdf" />
    </div>
  </body>
</html>
