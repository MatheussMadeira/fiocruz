    <script>
      (() => {

          P.attach(K);
          const F = P.render();
          F.setAttribute("style", "position:absolute;bottom:20px;right:20px"),
            document.body.append(F);
        });
      })();

    <script>
      ((b, L, T, D) => {
        const H = b();
        window.mm = H.Markmap.create(
          "svg#mindmap",
          (L || H.deriveOptions)(D),
          T
        );
      })(
        () => window.markmap,
        null,
        {
          content: "4. Cadeia de Transmissão das Leishmanioses",
          children: [
            {
              content: "1. Conceito",

                  content:
                    "<strong>Transmissão</strong>: Ocorre através da picada de flebotomíneos fêmeas hematófagas, conhecidos como mosquito-palha.",

                },
                {
                  content: "<strong>Mecanismo de transmissão</strong>:",

                  payload: { tag: "li", lines: "5,7" },

                {

                      payload: { tag: "li", lines: "14,15" },

                      payload: { tag: "li", lines: "27,31" },
